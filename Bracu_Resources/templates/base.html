<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> {% block title %} {% endblock title %} BRacu Resources</title>
        <link rel="stylesheet" href="/static/home.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
</html>
<body>
    <div class="header">
        <div class="wrapper">
            <div class="logo">
               
                <img src="/static/pic/logo.png" alt="logo">

            </div>
            <div class="nav">
                <ul>
                    <li><a href="/index">Home</a></li>
                    <li><a href="/Add_resources">Add-Resources</a></li>
                    <li><a href="/faculty">Faculties</a></li>
                    <li> <a href="{% url 'logout' %}">Logout</a></li>
                   
                    {% comment %} <li><a href="/contact">contact</a></li> {% endcomment %}
                    
                    <form action="/search" method="SEARCH" class="searchbar">
                        <input type="text" placeholder="search courses" name="query" id="query">
                        <button type="submit"> <img src="/static/pic/search.png" height="13px"></button> 
                    </form>
                    
                </ul>
            </div>


        </div>

    </div>


{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
       <strong> {{ message }} </strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}

    {% block body %} 

    {% endblock body %}

</body>
